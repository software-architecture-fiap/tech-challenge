services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: challenge
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localhost@1988
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

  web:
    build: .
    ports:
      - "2000:2000"
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://postgres:localhost%401988@db:5432/challenge
    volumes:
      - logs:/app/logs

volumes:
  db-data:
  logs:
